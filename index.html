<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="artistwrapper" id="artistWrapper">
      <span class="artistName">Eminem</span>
      <img
        src="https://www.gstatic.com/tv/thumb/persons/182420/182420_v9_bc.jpg"
        class="artistThumbnail"
      />
    </div>

    <div class="buttonswrapper">
      <button class="correctBtn">Correct</button>
      <button class="incorrectBtn">Incorrect</button>
      <button class="next">Next</button>
    </div>

    <div class="scores">
      <span class="highscoreText"
        >Highscore:<span class="highscoreValue">0</span></span
      >
      <span class="current score"
        >Current score:<span class="currentScoreValue">0</span></span
      >
    </div>
    <span id="warning">Game over!</span>

    <script src="script.js"></script>
  </body>
</html>
